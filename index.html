<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Shapes</title>
</head>
<body>
    <div class="description">
        <h1 id="description-text">Choose the Shape to Find Area !</h1>
    </div>
    <nav class="shapes-nav" id="shapesNav">
        <div class="shape-item" id="shape-triangle">
            <div class="img-container">
                <img src="https://i.pinimg.com/originals/96/f9/30/96f93060084041a239833eaa77286cdf.gif" alt="Triangle image">
            </div>
            <h3 class="shape-label">Triangle</h3>
        </div>
        <div class="shape-item" id="shape-circle">
            <div class="img-container">
                <img src="https://cdn.dribbble.com/users/1074126/screenshots/3915732/media/a38bc6e028186e9d9d63ed08427fbd5f.gif" alt="Circle image">
            </div>
            <h3 class="shape-label">Circle</h3>
        </div>
        <div class="shape-item" id="shape-square">
            <div class="img-container">
                <img src="https://i.pinimg.com/originals/5d/88/33/5d88331b36226ef8f75c43413e1429c7.gif"  alt="Square image">
            </div>
            <h3 class="shape-label">Square</h3>
        </div>
      </nav>
    <div id="root">

    </div>
